<app-navigation></app-navigation>

<div class="container p-5">
  <div class="shop-body">
    <div class="row my-3 pe-auto">
      <div class="col-lg-8">
        <div class="shop-header m-1">
          <h2>Carro ({{ this.products.length }} productos)</h2>
        </div>
        <h3 class="empaty-cart-shop text-center text-capitalize my-5" *ngIf="products.length === 0"> carrito vacio
        </h3>
        <div class="p-2" *ngFor="let product of products">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text">{{ product.description}}</p>
              <div class="row">
                <div class="col-sm-8">
                  <p>${{product.price}}</p>
                </div>
                <div class="col-sm-4">
                  <div class="row">
                    <div class="col-sm-6">
                      <p>Cantidad: {{ product.amount}}</p>
                    </div>
                    <div class="col-sm-6">
                      <button class="btn" style="background-color: #F3DE2C;"><img src="././assets/icons/trash.png"
                          alt=""></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <h2>Resumen compra:</h2>
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="row">
                  <div class="col-12 p-2">
                    Total productos:
                  </div>
                  <div class="col-12 p-2">
                    Descuento:
                  </div>
                  <div class="col-12 p-2">
                    Total:
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-10 p-2">
                    {{ totalProducts }}
                  </div>
                  <div class="col-12 p-2">
                    {{ discount }}
                  </div>
                  <div class="col-12 p-2">
                    {{ total }}
                  </div>
                </div>
              </div>
              <div class="shop-button pt-2 w-100 h-100">
                <button style="background-color: #F3DE2C;" class="btn btn-block">Continuar compra</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
