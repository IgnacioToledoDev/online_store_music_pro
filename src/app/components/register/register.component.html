<div class="container my-lg-5">
  <div class="shadow p-3 mb-5 bg-body rounde mx-lg-5">
    <div class="center">
      <div class="text-center">
        <form #myForm="ngForm" (ngSubmit)="registerNewUser(registerForm)">
          <div class="row">
            <div class="col-lg-12 text-center">
              <img src="./assets/icons/user.png" alt="Logo" id="logoSkoy">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center title">Crear cuenta</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form_group">
                <label class="form-label m-3" for="username">Nombre:</label>
                <input type="text" [(ngModel)]="registerForm.username" name="username" id="username" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form_group">
                <label class="form-label m-3" for="email">Email:</label>
                <input type="email" [(ngModel)]="registerForm.email" name="email" id="email" required>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-12">
              <div class="form_group">
                <label for="password" class="m-2 form-label">Password:</label>
                <input type="password" [(ngModel)]="registerForm.password" name="password" id="password" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button class="btn mt-4" style="background-color: #F3DE2C;" type="submit">Registrar cuenta</button>
              <p class="mt-3">Â¿Ya tienes una cuenta? <button (click)="goToLogin()" class="btn_links btn">Iniciar
                  sesion
                </button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
