<div class="container my-lg-5">
  <div class="shadow p-3 mb-5 bg-body rounde mx-lg-5">
    <div class="center">
      <div class="text-center">
        <form #myForm="ngForm" (ngSubmit)="loginUser(loginForm)">
          <div class="row">
            <div class="col-lg-12 text-center">
              <img src="./assets/icons/user.png" alt="Logo" id="logoSkoy">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <h1 class="text-center title">Iniciar sesion</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form_group">
                <label class="form-label m-3">Email:</label>
                <input type="email" required [(ngModel)]="loginForm.email" name="email" id="email">
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-12">
              <div class="form_group">
                <label for="" class="m-2 form-label">Password:</label>
                <input type="password" required [(ngModel)]="loginForm.password" name="password" id="password">
              </div>
            </div>
            <div class="col-lg-12 pt-3 pb-2">
              <p><a href="" class="mb-3">Has olvidado tu contrasena</a></p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <button class="btn" style="background-color: #F3DE2C;" type="submit">Iniciar session</button>
              <p class="mt-3">Â¿No tiene una cuenta? <button class="btn btn_links" (click)="goToRegister()">Abrir
                  cuenta</button>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
